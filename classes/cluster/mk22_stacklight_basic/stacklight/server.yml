classes:
- system.collectd.remote_client.single
- system.heka.remote_collector.single
- system.heka.aggregator.single
- system.elasticsearch.server.single
- system.elasticsearch.server.curator
- system.influxdb.server.single
- system.kibana.server.single
- system.grafana.server.single
- system.nagios.server.single
- cluster.mk22_stacklight_basic
parameters:
  _param:
    kibana_elasticsearch_host: ${_param:stacklight_monitor_address}
    collectd_remote_collector_host: localhost
    heka_amqp_host: ${_param:openstack_control_address}
  linux:
    network:
      interface:
        ens4:
          enabled: true
          type: eth
          proto: dhcp
  influxdb:
    server:
      database:
        ceilometer:
          enabled: true
          name: ceilometer
          retention_policy:
            - name: ceilometer
              is_default: true
              duration: 30d
              replication: 1
      user:
        ceilometer:
          enabled: true
          name: ceilometer
          password: ${_param:influxdb_stacklight_password}
      grant:
        grant_ceilometer_all:
          enabled: true
          user: ceilometer
          database: ceilometer
          privilege: all
